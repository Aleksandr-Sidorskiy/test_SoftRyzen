<section class="callback">
  <div class="callback__box-img">
    <img
      class="blog__img"
      srcset="./images/home/contact.jpg 1x, ./images/home/contact@2x.jpg 2x"
      src="./images/home/contact.jpg"
      alt="Request Callback"
    />
  </div>
  <div class="container callback__form-box">
    <h2 class="callback__title">Request Callback</h2>
    <form class="callback__form" name="signup_form" autocomplete="on">
      <label class="callback__form-label">
        <input
          class="callback__form-input"
          type="text"
          name="name"
          placeholder="Enter your name"
        />
      </label>
      <label class="callback__form-label">
        <input
          class="callback__form-input"
          type="email"
          name="email"
          placeholder="Enter email*"
        />
      </label>

      <button class="callback__btn" type="submit">Send</button>
    </form>
  </div>
</section>
